<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Flirty Anatômico - Versão Selvagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .animated-background {
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
        position: relative;
      }
      #stars, #stars::before, #stars::after {
        position: absolute;
        top: -50px;
        left: -50px;
        right: -50px;
        bottom: -50px;
        content: '';
        transition: transform 0.2s ease-out;
      }
      #stars {
        background-image:
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 160px 100px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 5s infinite ease-in-out;
      }
      #stars::before {
        background-image:
          radial-gradient(1px 1px at 50px 120px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 80px 40px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 120px 180px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 250px 250px;
        animation: twinkle 7s infinite ease-in-out;
      }
      #stars::after {
        background-image:
          radial-gradient(1px 1px at 10px 100px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 190px 60px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 300px 300px;
        animation: twinkle 10s infinite ease-in-out;
      }
      @keyframes twinkle {
        0% { opacity: 0; }
        20% { opacity: 0.8; }
        40% { opacity: 0.3; }
        60% { opacity: 0.9; }
        80% { opacity: 0.4; }
        100% { opacity: 0; }
      }
      @keyframes city-twinkle {
        0% { opacity: 0.3; }
        25% { opacity: 1; }
        50% { opacity: 0.4; }
        75% { opacity: 0.9; }
        100% { opacity: 0.3; }
      }
      #city-lights, #city-lights::before, #city-lights::after {
        position: absolute;
        bottom: 0;
        left: -5%;
        width: 110%;
        height: 30%;
        content: '';
        pointer-events: none;
        transition: transform 0.2s ease-out;
      }
      #city-lights {
        background-image:
          radial-gradient(2px 2px at 10% 80%, #ffd700, transparent),
          radial-gradient(1px 1px at 15% 90%, #ffffff, transparent),
          radial-gradient(2px 2px at 25% 75%, #ffdead, transparent),
          radial-gradient(3px 3px at 30% 85%, #f0e68c, transparent),
          radial-gradient(1px 1px at 40% 95%, #ffffff, transparent);
        background-repeat: repeat-x;
        background-size: 500px 100%;
        animation: city-twinkle 8s infinite linear alternate;
      }
      #city-lights::before {
        background-image:
          radial-gradient(2px 2px at 5% 85%, #f0e68c, transparent),
          radial-gradient(3px 3px at 50% 90%, #ffd700, transparent),
          radial-gradient(1px 1px at 60% 80%, #ffffff, transparent),
          radial-gradient(2px 2px at 75% 95%, #ffdead, transparent),
          radial-gradient(1px 1px at 90% 88%, #f0e68c, transparent);
        background-repeat: repeat-x;
        background-size: 600px 100%;
        animation: city-twinkle 12s infinite linear alternate;
        animation-delay: -4s;
      }
      #city-lights::after {
        background-image:
          radial-gradient(3px 3px at 0% 95%, #ffd700, transparent),
          radial-gradient(1px 1px at 20% 70%, #ffffff, transparent),
          radial-gradient(2px 2px at 35% 80%, #ffdead, transparent),
          radial-gradient(3px 3px at 65% 92%, #f0e68c, transparent),
          radial-gradient(2px 2px at 85% 85%, #ffd700, transparent);
        background-repeat: repeat-x;
        background-size: 400px 100%;
        animation: city-twinkle 10s infinite linear alternate;
        animation-delay: -2s;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
      .content-wrapper {
        position: relative;
        z-index: 1;
      }
      .pulse {
        animation: pulse-animation 1.5s infinite;
      }
      @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
      }
      @keyframes throb-animation {
        0% { transform: scale(1); box-shadow: 0 0 5px rgba(236, 72, 153, 0.5); }
        50% { transform: scale(1.02); box-shadow: 0 0 15px 5px rgba(236, 72, 153, 0.8); }
        100% { transform: scale(1); box-shadow: 0 0 5px rgba(236, 72, 153, 0.5); }
      }
      .animate-throb {
        animation: throb-animation 1.2s infinite ease-in-out;
      }
      @keyframes heartbeat-pulse {
        0% { transform: scale(1); }
        10% { transform: scale(1.1); }
        20% { transform: scale(1); }
        60% { transform: scale(1); }
        70% { transform: scale(1.1); }
        80% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      .animate-heartbeat-pulse {
        animation: heartbeat-pulse 1.2s infinite;
      }
      .joyce-glow {
        box-shadow: 0 0 15px 5px rgba(236, 72, 153, 0.6), 0 0 25px 10px rgba(236, 72, 153, 0.4);
        border-color: rgba(236, 72, 153, 0.7);
      }
      .neon-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 10;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        opacity: 0;
        background: #ff007f;
        animation: blink-heart 4s infinite;
        box-shadow: 0 0 5px #ff007f, 0 0 15px #ff007f, 0 0 25px #ff007f;
        transform: rotate(-45deg);
      }
      .heart::before, .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ff007f;
        box-shadow: 0 0 5px #ff007f, 0 0 15px #ff007f;
      }
      .heart::before { top: -10px; left: 0; }
      .heart::after { top: 0; left: 10px; }
      @keyframes blink-heart {
        0%, 100% { opacity: 0; transform: scale(0.8) rotate(-45deg); }
        20%, 80% { opacity: 1; transform: scale(1.2) rotate(-45deg); }
        50% { opacity: 0.5; transform: scale(1) rotate(-45deg); }
      }
      .heart:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
      .heart:nth-child(2) { top: 50%; left: 80%; animation-delay: 0.8s; }
      .heart:nth-child(3) { top: 80%; left: 30%; animation-delay: 1.5s; }
      .heart:nth-child(4) { top: 10%; left: 70%; animation-delay: 2.2s; }
      .heart:nth-child(5) { top: 65%; left: 10%; animation-delay: 3s; }

      .ecstasy-pulse {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        animation: ecstasy-glow 2s infinite alternate;
      }
      @keyframes ecstasy-glow {
        from { box-shadow: inset 0 0 50px 20px rgba(255, 20, 147, 0); }
        to { box-shadow: inset 0 0 100px 40px rgba(220, 20, 60, 0.4); }
      }
      .animate-swoosh-out {
        animation: swoosh-out-animation 1.5s ease-out forwards;
      }
      @keyframes swoosh-out-animation {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        20% {
          transform: translateY(-10px) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateY(-60px) scale(0.5);
          opacity: 0;
        }
      }

      /* Excitement Threshold Animations */
      @keyframes medium-pulse-animation {
        0% { border-color: rgba(236, 72, 153, 0.2); }
        50% { border-color: rgba(236, 72, 153, 0.9); box-shadow: 0 0 20px 8px rgba(236, 72, 153, 0.7); }
        100% { border-color: rgba(236, 72, 153, 0.2); }
      }
      .animate-medium-pulse {
        animation: medium-pulse-animation 1.5s ease-in-out;
      }

      @keyframes high-pulse-animation {
        0% { border-color: rgba(220, 20, 60, 0.3); }
        50% { border-color: rgba(220, 20, 60, 1); box-shadow: 0 0 30px 15px rgba(220, 20, 60, 0.8); }
        100% { border-color: rgba(220, 20, 60, 0.3); }
      }
      .animate-high-pulse {
        animation: high-pulse-animation 1.5s ease-in-out;
      }

      @keyframes text-medium-flash-animation {
          0%, 100% { color: rgba(255, 255, 255, 0.9); }
          50% { color: #f9a8d4; /* pink-300 */ }
      }
      .animate-text-medium-flash {
          animation: text-medium-flash-animation 1.5s ease-in-out;
      }

      @keyframes text-high-flash-animation {
          0%, 100% { color: rgba(255, 255, 255, 0.9); }
          50% { color: #ec4899; /* pink-500 */ }
      }
      .animate-text-high-flash {
          animation: text-high-flash-animation 1.5s ease-in-out;
      }
    </style>
